<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="card mt-3"  th:fragment="shopping">
			<div class="card-header"><h4>SHOPPING CART</h4></div>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Amount</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in cart.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>${{item.price | number: 2}}</td>
						<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1"
							style="width: 50px">
						</td>
						<td>${{item.qty*item.price | number: 2}}</td>
						<td>
							<button ng-click="cart.remove(item.id)">
								<i class="fa-regular fa-trash-can"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="card-footer">
				<button ng-click="cart.clear()" class="btn btn-danger">
					<i class="fa-regular fa-trash-can"></i> Clear
				</button>
				<a th:href="@{/order/checkout}" class="btn btn-primary"> 
					<i class="fa-regular fa-hand-point-right"></i> Checkout
				</a>
			</div>
		</div>
	</main>
</body>
</html>
