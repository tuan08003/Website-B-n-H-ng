<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
	<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div th:replace="~{/cart/view :: shopping}"></div>
		<div class="card">
			<div class="card-header bg-primary text-white">ORDER PURCHASING</div>
			<div class="card-body">
				<div class="row">
					<div class="col-sm-6 mb-3">
						<div>Purchaser:</div>
						<div class="form-control" id="username">[[${request.remoteUser}]]</div>
					</div>
					<div class="col-sm-6 mb-3">
						<div>Order Date:</div>
						<div class="form-control">{{order.createDate | date: 'dd-MM-yyyy'}}</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 mb-3">
						<div>Shipping Address:</div>
						<textarea ng-model="order.address" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="card-footer text-end">
				<button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
			</div>
		</div>
	</main>
</body>
</html>
