<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
	<title> Java 6 Nguyễn Phương Tuấn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<script src="https://kit.fontawesome.com/1dc1877525.js" crossorigin="anonymous"></script>	
</head>
<body class="container" 
	ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

	<header class="row">
		<h1 class="alert alert-success "> FPT Polytechnic Nguyễn Phương Tuấn</h1>
	</header>

	<nav class="row">  
		<div th:replace="/layout/_menu.html" ></div>
	</nav>

	<div class="row">

		<article class="col-sm-9">
			<div th:replace="${main}" ></div>
		</article>

		<aside class="col-sm-3">
			<div th:replace="/layout/_cart-info.html" ></div>
			<div th:replace="/layout/_category.html" ></div>
		</aside>

	</div>

	<footer class="like-center mt-3 text-center">
		<h1>  FPT Polytechnic 2021. All rights reserved.</h1>
	</footer>
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
