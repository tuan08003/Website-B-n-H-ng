<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body>
    <main class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <form th:action="@{/security/login}" method="post">
                    <div class="card">
                        <div class="card-header text-center">SHOPPING CART LOGIN</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input id="username" name="username" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input id="password" name="password" type="password" class="form-control">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="rememberMe">Remember me?</label>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <i class="pull-left text-danger" th:text="${message}"></i>
                            <button class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
